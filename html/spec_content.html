<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
      .center{
        text-align: center;
      }
      .title{
        text-align: right;
      }
      span{
        font-size: 20px;
        color: #666
      }
      img{
        padding: 5px;
        width: 100%
      }
      #detail{
        padding: 2px;
        overflow-x:scroll;
      }
    </style>
</head>
<body>
    <ul>
      <li ><span class="aui-col-xs-6 title">中文名称 : </span><span class="aui-col-xs-6" id="specNameCh">无</span></li>
      <li ><span class="aui-col-xs-6 title">英文名称 : </span><span class="aui-col-xs-6" id="specNameEn">无</span></li>
      <li ><span class="aui-col-xs-6 title">拉丁名称 : </span><span class="aui-col-xs-6" id="specNameLd">无</span></li>
      <li class="center"><span >种别名 </span></li>
      <li class="center"><span id="specNameOth">无</span></li>
      <li class="center"><span >种描述 </span></li>
      <li id="detail"><span id="specDesc"></span></li>
      <li class="center"><img id = "specImgs"></li>
    </ul>
</body>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/script/ipaddress.js"></script>
<script type="text/javascript">
  apiready = function(){
    $.ajax({
        url: ipAddress+"spec/findById",
        type: 'get',
        dataType: 'json',
        data: {"id":api.pageParam.specId},
        headers:{"Authorization":$api.getStorage("Authorization")},
        success: function(result) {
            var spec = result.data;
            if (spec.specNameCh == null || spec.specNameCh == "") {
              $("#specNameCh").text("无");
            }else {
              $("#specNameCh").text(spec.specNameCh);
            };
            if (spec.specNameEn == null || spec.specNameEn == "") {
              $("#specNameEn").text("无");
            }else {
              $("#specNameEn").text(spec.specNameEn);
            };
            if (spec.specNameLd == null || spec.specNameLd == "") {
              $("#specNameLd").text("无");
            }else {
              $("#specNameLd").text(spec.specNameLd);
            };
            if (spec.specNameOth == null || spec.specNameOth == "") {
              $("#specNameOth").text("无");
            }else {
              $("#specNameOth").text(spec.specNameOth);
            };
            if (spec.specDesc == null || spec.specDesc == "") {
              $("#specDesc").text("无");
            }else {
              $("#specDesc").html(spec.specDesc);
            };
            $("#specImgs").attr("src",vr_path+spec.specImgs)
        }
      });
  }
</script>
</html>
