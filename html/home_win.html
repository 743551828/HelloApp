<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        #aui-header{
          background-color:#263238
        }
        #camera_div{
          background-color: #263238;
          border-radius: 5%
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        首页
    </header>
    <footer class="aui-bar aui-bar-tab aui-border-t" id="footer">
        <div class="aui-bar-tab-item" id = "home_div" tapmode>
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item" id = "camera_div" tapmode>
            <i class="aui-iconfont aui-icon-camera"></i>
            <div class="aui-bar-tab-label">检测</div>
        </div>
        <div class="aui-bar-tab-item" id = "mine_div">
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
apiready = function(){
    api.parseTapmode();
    var header = $api.byId('aui-header');
    var footer = $api.byId('footer');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    var footerPos = $api.offset(footer);
    var body_h = $api.offset($api.dom('body')).h;
    // var classifyListH = $api.offset($api.byId('classify-list')).w;
    // document.getElementById("classify-list").style.height = api.winHeight-headerPos.h-footerPos.h+"px";
    api.openFrame({
        name: 'home_frm',
        url: 'home_frm.html',
        // bounces: true,
        rect: {
            x: 'auto',
            y: headerPos.h,
            w: api.winWidth,
            h: api.winHeight-headerPos.h-footerPos.h
        },
        pageParam: {
          h_h: api.winHeight-headerPos.h-footerPos.h,
          headerPos_h:headerPos.h
        }
    })
    $("#mine_div").click(function (){
      api.openFrame({
          name: 'personal_frm',
          url: 'personal_frm.html',
          rect: {
              x: 'auto',
              y: headerPos.h,
              w: 'auto',
              h: api.winHeight-headerPos.h-footerPos.h
          },
          animation: {
            type:"none",                //动画类型（详见动画类型常量）
            duration:0                //动画过渡时间，默认300毫秒
          }
      })
      $("#aui-header").text("我的");
    })
    $("#home_div").click(function (){
      api.closeFrame({
          name: 'spec_content'
      });
      api.openFrame({
        name: 'home_frm',
        url: 'home_frm.html',
        animation: {
          type:"none",                //动画类型（详见动画类型常量）
          duration:0                //动画过渡时间，默认300毫秒
        }
      })
      $("#aui-header").text("首页");
    })
    $("#camera_div").click(function (){
          // api.getPicture({
          //   sourceType: 'camera',
          //   encodingType: 'jpg',
          //   mediaValue: 'pic',
          //   destinationType: 'url',
          //   allowEdit: true,
          //   quality: 50,
          //   targetWidth: 100,
          //   targetHeight: 100,
          //   saveToPhotoAlbum: false
          // }, function(ret, err) {
          //     if (ret) {
          //         alert(JSON.stringify(ret));
          //     } else {
          //         alert(JSON.stringify(err));
          //     }
          // });
          api.openFrame({
            name: 'detail_frm',
            url: 'detail_frm.html',
            animation: {
              type:"none",                //动画类型（详见动画类型常量）
              duration:0                //动画过渡时间，默认300毫秒
            },
            rect: {
                x: 'auto',
                y: headerPos.h,
                w: api.winWidth,
                h: api.winHeight-headerPos.h-footerPos.h
            },
            pageParam: {
              type:"TeaWeed"
            }
          })
          $("#aui-header").text("检测");
    })
};

</script>
</html>
